<div class="container">
  <div>
    <div class="game">
      <div class="mouse"></div>
      <div class="coin"></div>
    </div>
  </div>
</div>
<style>
.container {
  max-width: 4000px;
  height: 2500px;
  margin: auto;
  border: 5px solid;
  overflow: auto;
}
.container {
  max-width: 4000px;
  height: 2500px;
  margin: auto;
  border: 5px solid;
  overflow: auto;
  scrollbar-width: none;
}
.container > div {
  width: 200%;
  height: 200%;
}

.game {
  max-width: 3950px;
  height: 2450px;
  position: sticky;
  top: 10px;
  left: 40px;
  border: 5px solid;
  background: #6B8E23;
}
.mouse {
  width: 60px;
  aspect-ratio: 1;
  position: relative;
  top: 0%;
  left: 0%;
  z-index: 1;
  background: url(https://steamuserimages-a.akamaihd.net/ugc/1780630666628110948/3A0C7DBAA8044B70DF4A995CC434D2556A2D7F20/?imw=512&amp;imh=341&amp;ima=fit&amp;impolicy=Letterbox&amp;imcolor=%23000000&amp;letterbox=true) center/cover;
  animation: x linear,y linear;
  animation-timeline: scroll(nearest inline),scroll(nearest block);
}
@keyframes x{to {left: calc(100% - 10px)}}
@keyframes y{to {top: calc(100% - 10px)}}


.coin {
  position: absolute;
  inset: 0;
}
.coin:before {
  content: "";
  position: absolute;
  width: 50px;
  left: calc(50% - 25px);
  top: calc(50% - 25px);
  aspect-ratio: 1;
  background: url(https://assets.codepen.io/1480814/ccc.png) 0 50%/600% auto no-repeat;
}
 </style>
